          #mv Nunchuk-*.AppImage $OUTPUT_DIR/nunchuk-linux-v${{ env.LATEST_TAG }}.AppImage

      - name: Zip release package
        working-directory: ${{ runner.workspace }}
        run: |
          final_dir="${{runner.workspace}}/nunchuk-linux-v${{ env.LATEST_TAG }}"
          final_zip="${{runner.workspace}}/nunchuk-linux-v${{ env.LATEST_TAG }}.zip"
          ditto -c -k --keepParent "$final_dir" "$final_zip"
          echo "Release package created."

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nunchuk-linux-v${{ env.LATEST_TAG }}
          path: ${{ runner.workspace }}/nunchuk-linux-v${{ env.LATEST_TAG }}.zip

