name: nunchuk-ubuntu-x86_64
on:
  push:
    tags:
    - '*'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ubuntu-24.04-apt-${{ runner.os }}-${{ hashFiles('**/dependencies.txt') }}
          restore-keys: |
            ubuntu-24.04-apt-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake \
                              g++ \
                              make \
                              ninja-build \
                              libboost-all-dev \
                              libzmq3-dev \
                              libevent-dev \
                              libdb++-dev \
                              sqlite3 \
                              libsqlite3-dev \
                              qtbase5-dev \
                              qtdeclarative5-dev \
                              qtquickcontrols2-5-dev \
                              qtmultimedia5-dev \
                              qttools5-dev \
                              qttools5-dev-tools \
                              qt5-qmake \
                              qtchooser \
                              libqt5svg5-dev \
                              libqt5networkauth5-dev \
                              libsecret-1-dev \
                              git \
                              dpkg-dev \
                              fuse
                              
      - name: Install cqtdeployer tools
        working-directory: ${{runner.workspace}}
        run: |
          wget https://github.com/QuasarApp/CQtDeployer/releases/download/v1.6.2365/CQtDeployer_1.6.2365.7cce7f3_Linux_x86_64.deb
          sudo dpkg -i CQtDeployer_1.6.2365.7cce7f3_Linux_x86_64.deb
          cqtdeployer v

      - name: Install GCC 14
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt update
          sudo apt install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100

      - name: Set environment variables
        run: |
          echo "CC=gcc-14" >> $GITHUB_ENV
          echo "CXX=g++-14" >> $GITHUB_ENV
          echo "RANLIB=gcc-ranlib-14" >> $GITHUB_ENV
          echo "AR=gcc-ar-14" >> $GITHUB_ENV
          echo "NM=gcc-nm-14" >> $GITHUB_ENV

      - name: Verify GCC version
        run: gcc --version
      
      - name: Verify G++ version
        run: g++ --version
      
      - name: Build and Install qtkeychain
        working-directory: ${{ runner.workspace }}
        run: |
          git clone https://github.com/frankosterfeld/qtkeychain.git
          cd qtkeychain
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Checkout Olm
        working-directory: ${{ runner.workspace }}
        run: git clone https://gitlab.matrix.org/matrix-org/olm.git

      - name: Build Olm
        working-directory: ${{ runner.workspace }}/olm
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Checkout nunchuk-qt
        working-directory: ${{ runner.workspace }}
        env:
          GITLAB_PASS: ${{ secrets.GITLAB_PASS }}
        run: |
          echo -e "machine gitlab.com\n  login hadvluffy\n  password $GITLAB_PASS" > ~/.netrc
          chmod 600 ~/.netrc
          #git clone -b do-group-wallet https://gitlab.com/nunchuck/nunchuck-qt nunchuk-qt --depth 1
          git clone -b do-group-wallet https://gitlab.com/nunchuck/nunchuck-qt nunchuk-qt
          cd nunchuk-qt
          git submodule update --init --recursive

      - name: Remove default openssl
        run: |
          sudo mv /usr/include/x86_64-linux-gnu/openssl /usr/include/x86_64-linux-gnu/openssl_bak
          
      - name: Build openssl
        working-directory: ${{runner.workspace}}/nunchuk-qt/contrib/libnunchuk/contrib/openssl
        run: |
          source ~/.bashrc
          ./config --prefix="$PWD/lib"
          make -j$(nproc)
          make install_dev

      - name: Configure nunchuk-qt
        working-directory: ${{ runner.workspace }}/nunchuk-qt
        run: |
          mkdir -p build
          cd build
          echo $CXXFLAGS
          echo $LDFLAGS
          #cmake .. -DCMAKE_BUILD_TYPE=Release -DUR__DISABLE_TESTS=ON
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUR__DISABLE_TESTS=ON

      - name: Build nunchuk-qt
        working-directory: ${{ runner.workspace }}/nunchuk-qt/build
        run: make -j$(nproc)

      - name: Check linked libraries
        working-directory: ${{ runner.workspace }}/nunchuk-qt/build
        run: |
          ldd ./nunchuk-qt || echo "Library dependencies check failed!"

      - name: Get latest tag of nunchuk-qt
        working-directory: ${{runner.workspace}}/nunchuk-qt
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Latest tag: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      #- name: Download logo
      #  working-directory: ${{runner.workspace}}
      #  run: |
      #    curl -L -o nunchuk-qt.png https://raw.githubusercontent.com/hadvluffy/macdeploynunchuk/main/nunchuk-qt.png
      #    ls -l

      - name: Install AppImage tools
        working-directory: ${{runner.workspace}}
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ls -l
          
      - name: Deploy nunchuk-qt
        working-directory: ${{ runner.workspace }}
        run: |
          OUTPUT_DIR="${{ runner.workspace }}/nunchuk-linux-v${{ env.LATEST_TAG }}"
          EXECUTION_PATH=${{ runner.workspace }}/nunchuk-qt/build/nunchuk-qt
          
          cqtdeployer -bin $EXECUTION_PATH \
                      -qmake /usr/lib/qt5/bin/qmake \
                      -qmlDir ${{ runner.workspace }}/nunchuk-qt \
                      -targetDir $OUTPUT_DIR \
                      -noTranslation true \
                      -noSystemLibraries true \
                      -noStrip true
          
          patchelf --set-rpath '$ORIGIN/../lib' $EXECUTION_PATH
          echo "RPATH set to: $(patchelf --print-rpath $EXECUTION_PATH)"
          ls -l
      
      - name: Collect other dependences
        working-directory: ${{ runner.workspace }}/nunchuk-qt/build
        env:
          NUNCHUK_LOGO: ${{runner.workspace}}/nunchuk-qt.png
        run: |
          OUTPUT_DIR="${{ runner.workspace }}/nunchuk-linux-v${{ env.LATEST_TAG }}"
          EXECUTION_PATH=${{ runner.workspace }}/nunchuk-qt/build/nunchuk-qt
          
          # Copy libraries (except Qt)
          ldd $OUTPUT_DIR/AppDir/usr/bin/nunchuk-qt | awk '{print $3}' | grep -v '^(' | while read lib; do
              if [[ "$lib" != *"/libQt"* && "$lib" != *"/Qt"* ]]; then
                  if [ -f "$lib" ]; then
                      echo "üìå Copying $(basename "$lib") from $lib to $OUTPUT_DIR/AppDir/usr/lib/"
                      cp -a "$lib" "$OUTPUT_DIR/AppDir/usr/lib/"
                  fi
              fi
          done
          
          # Copy libstdc++
          #LIBSTDCXX_PATH=$(gcc --print-file-name=libstdc++.so.6)
          #if [ -f "$LIBSTDCXX_PATH" ]; then
          #  echo "üìå Copying libstdc++ from $LIBSTDCXX_PATH"
