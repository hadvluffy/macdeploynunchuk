          # Copy libqt5keychain (ƒë√∫ng th∆∞ vi·ªán ƒë√£ build)
          #LIBKEYCHAIN_PATH=$(ldconfig -p | grep libqt5keychain.so | awk '{print $NF}' | head -n 1)
