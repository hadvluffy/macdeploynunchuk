name: make-dmg-installer

on:
  push:
    tags:
    - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Nunchuk
        working-directory: ${{runner.workspace}}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh run download 13943466455 -n "nunchuk-macos-x86_64" --repo hadvluffy/macdeploynunchuk
          unzip nunchuk-macos-x86_64.zip
          echo "ls -l nunchuk-macos-x86_64"
          ls -l nunchuk-macos-x86_64
          
      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG Installer
        run: |
          mkdir -p dist
          create-dmg "nunchuk-macos-x86_64/Nunchuk.app" "dist/Nunchuk-Installer.dmg" --dmg-title="Nunchuk Installer"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nunchuk.dmg
          path: dist/*.dmg
