name: build-mac-cmake-build-hwi

on:
  push:
    tags:
    - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set compiler
        run: |
          #set -e
          sudo xcode-select --switch /Applications/Xcode_14.3.1.app
          echo "export CC=gcc-14" >> ~/.bashrc
          echo "export CXX=g++-14" >> ~/.bashrc
          echo "export RANLIB=gcc-ranlib-14" >> ~/.bashrc
          echo "export AR=gcc-ar-14" >> ~/.bashrc
          echo "export NM=gcc-nm-14" >> ~/.bashrc
          source ~/.bashrc
          
      - name: Remove default openssl
        run: |
          rm -rf /usr/local/opt/openssl
          rm -rf /usr/local/include/openssl
    
      - name: Build HWI
        working-directory: ${{runner.workspace}}
        shell: bash
        run: |
          # 111111
          #brew install libusb pyenv pyenv-virtualenv
          #pyenv install 3.9.7
          #pyenv global 3.9.7
          #eval "$(pyenv init -)"
          #eval "$(pyenv init --path)"
          #wget -c -q "https://github.com/bitcoin-core/HWI/archive/refs/tags/3.1.0.zip" -O - | tar -xz
          #cd HWI-3.1.0
          #pip3 install poetry pyinstaller
          #poetry install
          #pip3 install .
          #pyinstaller --onedir --clean --noconsole --hidden-import=hidapi --hidden-import=libusb1 hwi.py
          
          ##echo "Kiem tra"
          #echo "find hwi and otool"
          #find ${{runner.workspace}} -name "hwi" -exec otool -L {} \;
          #echo "ls dist"
          #ls -l dist

      # Cài đặt dependency qua Brew
          brew install libusb pyenv pyenv-virtualenv
          
          # Cài đặt Python 3.9.7 qua pyenv
          pyenv install 3.9.7
          pyenv global 3.9.7
          eval "$(pyenv init -)"
          eval "$(pyenv init --path)"
          python --version
          
          # Nâng cấp pip
          python -m pip install --upgrade pip
          
          # Tải và giải nén source HWI
          wget -c -q "https://github.com/bitcoin-core/HWI/archive/refs/tags/3.1.0.zip" -O hwi.zip && unzip -q hwi.zip
          cd HWI-3.1.0
          
          # Cài đặt Poetry và nâng cấp Nuitka
          pip install poetry
          pip install --upgrade nuitka
          
          # Cài đặt dependency dự án thông qua Poetry
          poetry install
          
          # Build HWI với Nuitka, tắt ccache và tự động trả lời Yes
          export NUITKA_DISABLE_CCACHE=1 && yes | nuitka --standalone --onefile --static-libpython=yes hwi.py
          
          echo "ls -l"
          ls -l
          
          # Kiểm tra binary và liệt kê nội dung thư mục dist
          find . -name "hwi" -exec otool -L {} \;
          ls -l dist
          
      - name: Zip toàn bộ output dist
        run: |
          cd ${{runner.workspace}}/HWI-3.1.0
          zip -r dist-macos.zip dist
          mv dist-macos.zip ${{runner.workspace}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: ${{runner.workspace}}/dist-macos.zip

